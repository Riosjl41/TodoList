<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header> 
        <h1 id='heading' class='text-info'>Todo List</h1>
    </header>
    <main>
            <form class="addItem input-group mb-3 container">
                <input type="text" class="form-control" placeholder="Todo Item" aria-label="Todo Item" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <input class="btn btn-outline-info" value='Add' type="submit" id="addBtn">
                  <input class="btn btn-outline-info" value='Clear' type="submit" id="clrBtn">
                </div>
              </form>
              <div class="container">
                <ul class='list-group'>
                
                </ul>
              </div>
            
    </main>
    <script src='script.js'></script>
</body>
</html>
